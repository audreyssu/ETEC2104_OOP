<DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="/../html/site.css">
        <script src="/html/signup.js"></script>
        <title>Sign up</title>
    </head>

    <body>
        <div class="signup">
            <label for="name">Full name</label><br>
            <input size=10, id="name"></input><br>

            <label for="email">Email address</label><br>
            <input size=10, id="email"></input><br>

            <label for="pword">Password</label><br>
            <input size=10, type="password", id="pword"></input><br>

            <label for="bday">Date of birth</label><br>
            <input size=10, type="date", id="bday"></input><br>

            <input type="button" onclick="checkUserInfo()" value="Sign up"><br>
        </div>
    
    </html>
